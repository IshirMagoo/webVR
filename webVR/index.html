<html>
    <head>
        <title></title>
        <script src = "https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    </head>
    <body>
      <a-scene>
        <a-sky color="#B3FFEB"></a-sky>
        <a-box color="#4CC3D9", position="-1 0.5 -3"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-ring position="1 2 -3" radius="1.25" color="#FFF46D"></a-ring>
        <a-cone position="-1 2 -3" color="#FF6D6D" radius="0.1"></a-cone>
        <a-octahedron position="-2 3 -3" color="#886DFF" radius="0.45"></a-octahedron>
      </a-scene>
    </body>
</html>
